  <!-- Ears -->
  <path d="M330,90 Q332,80 320,86" fill="#fff" stroke="#000" stroke-width="2"></path>
  <path d="M340,90 Q342,80 330,86" fill="#fff" stroke="#000" stroke-width="2"></path>
