  <path d="M240,320 L240,380" stroke="#000" stroke-width="4"></path>
  <path d="M280,320 L280,380" stroke="#000" stroke-width="4"></path>
  <path d="M320,240 Q330,280 320,320" stroke="#000" stroke-width="4"></path>
