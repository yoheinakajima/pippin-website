  <path d="M150,320 Q160,330 150,340" stroke="#ff69b4" stroke-width="4" fill="none"></path>
  <!-- Hooves -->
  <ellipse cx="200" cy="380" rx="10" ry="4" fill="#000"></ellipse>
  <ellipse cx="240" cy="380" rx="10" ry="4" fill="#000"></ellipse>
  <ellipse cx="280" cy="380" rx="10" ry="4" fill="#000"></ellipse>
  <ellipse cx="320" cy="320" rx="10" ry="4" fill="#000"></ellipse>
